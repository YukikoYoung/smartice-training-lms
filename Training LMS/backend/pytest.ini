[pytest]
# Pytest配置文件

# 测试发现模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = tests

# 输出选项
addopts =
    -v                          # 详细输出
    --strict-markers           # 严格标记模式
    --tb=short                 # 简短的错误回溯
    --disable-warnings         # 禁用警告
    -ra                        # 显示所有测试结果摘要

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    auth: 认证相关测试
    course: 课程相关测试
    exam: 考试相关测试
    learning: 学习相关测试

# 最小Python版本
minversion = 7.0
