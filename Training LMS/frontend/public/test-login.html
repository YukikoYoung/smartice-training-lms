<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartIce培训系统 - 登录测试</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 48px;
            max-width: 420px;
            width: 100%;
        }

        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            font-size: 14px;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            color: #333;
            font-weight: 500;
            margin-bottom: 8px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .test-accounts {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid #e0e0e0;
        }

        .test-accounts-title {
            color: #666;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .account-item {
            background: #f8f9fa;
            padding: 10px 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 13px;
            color: #555;
        }

        .account-item strong {
            color: #667eea;
        }

        .response-box {
            margin-top: 20px;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            display: none;
        }

        .response-box.show {
            display: block;
        }

        .loading {
            display: inline-block;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>SmartIce 培训系统</h1>
        <p class="subtitle">餐饮运营数字化培训平台</p>

        <div id="message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">用户名</label>
                <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="请输入用户名"
                    value="store_mgr"
                    required
                >
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="请输入密码"
                    value="123456"
                    required
                >
            </div>

            <button type="submit" class="btn" id="loginBtn">
                <span id="btnText">登录</span>
            </button>
        </form>

        <div class="response-box" id="responseBox"></div>

        <div class="test-accounts">
            <div class="test-accounts-title">测试账号</div>
            <div class="account-item">
                <strong>店长：</strong> store_mgr / 123456
            </div>
            <div class="account-item">
                <strong>服务员：</strong> waiter001 / 123456
            </div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const messageDiv = document.getElementById('message');
        const responseBox = document.getElementById('responseBox');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');

        function showMessage(text, type = 'error') {
            messageDiv.innerHTML = `<div class="alert alert-${type}">${text}</div>`;
        }

        function showResponse(data) {
            responseBox.textContent = JSON.stringify(data, null, 2);
            responseBox.classList.add('show');
        }

        function hideMessage() {
            messageDiv.innerHTML = '';
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                btnText.innerHTML = '<span class="loading">⏳</span> 登录中...';
            } else {
                loginBtn.disabled = false;
                btnText.textContent = '登录';
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage();
            responseBox.classList.remove('show');

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showMessage('请输入用户名和密码');
                return;
            }

            setLoading(true);

            try {
                console.log('发送登录请求...', { username });

                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                console.log('响应状态:', response.status);

                const data = await response.json();
                console.log('响应数据:', data);

                showResponse(data);

                if (response.ok) {
                    showMessage(`登录成功！欢迎 ${data.user.full_name}`, 'success');

                    // 保存token到localStorage
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('user', JSON.stringify(data.user));

                    // 3秒后跳转到React应用
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                } else {
                    showMessage(data.detail || '登录失败');
                }
            } catch (error) {
                console.error('登录错误:', error);
                showMessage(`网络错误: ${error.message}`);
                showResponse({ error: error.message, stack: error.stack });
            } finally {
                setLoading(false);
            }
        });

        // 检查后端连接
        async function checkBackend() {
            try {
                const response = await fetch(`${API_BASE_URL}/health`);
                if (response.ok) {
                    console.log('✅ 后端服务运行正常');
                } else {
                    console.warn('⚠️ 后端服务响应异常');
                }
            } catch (error) {
                console.error('❌ 无法连接到后端服务:', error);
                showMessage('无法连接到后端服务，请确保后端服务已启动 (http://localhost:8000)', 'error');
            }
        }

        // 页面加载时检查后端
        checkBackend();
    </script>
</body>
</html>
