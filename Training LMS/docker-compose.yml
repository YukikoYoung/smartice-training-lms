version: '3.8'

services:
  # PostgreSQL数据库
  db:
    image: postgres:15-alpine
    container_name: smartice-lms-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-smartice}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-smartice123}
      POSTGRES_DB: ${DB_NAME:-training_lms}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${DB_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-smartice}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartice-network

  # 后端API服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartice-lms-backend
    restart: unless-stopped
    environment:
      # 数据库配置
      DATABASE_URL: postgresql://${DB_USER:-smartice}:${DB_PASSWORD:-smartice123}@db:5432/${DB_NAME:-training_lms}

      # JWT配置（生产环境请修改）
      SECRET_KEY: ${SECRET_KEY:-change_this_to_a_random_secret_key_in_production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: ${TOKEN_EXPIRE:-1440}

      # 应用配置
      APP_NAME: "SmartIce LMS"
      APP_VERSION: "1.0.0"
      DEBUG: ${DEBUG:-false}
      RELOAD: "false"  # Docker环境关闭热重载

      # CORS配置
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:80}

    volumes:
      - ./backend/data:/app/data  # 数据持久化（日志、临时文件等）
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - smartice-network

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: smartice-lms-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - smartice-network

# 数据卷
volumes:
  postgres_data:
    driver: local

# 网络
networks:
  smartice-network:
    driver: bridge
